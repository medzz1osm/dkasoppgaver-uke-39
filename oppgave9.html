<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="application/javascript">
const liste = ["I", "dag", "er", "jeg", "så", "lykkelig", "så", "lykkelig", "så", "lykkelig", "det", "hele",
"endte", "dejligt", "jeg", "synger", "og", "er", "glad", "Ja", "alting", "endte", "lykkeligt", "så",
"lykkeligt", "så", "lykkeligt", "i", "dag", "er", "jeg", "så", "lykkelig", "som", "dagen", "den",
"er", "lang"];

const antall_ord = liste.length;
console.log("Antall ord i lista: " + antall_ord);

const antall_sa = liste.filter(word => word === "så").length;
const antall_lykkelig = liste.filter(word => word === "lykkelig").length;
const antall_dag = liste.filter(word => word === "dag").length;

console.log("Antall ganger 'så' vises: " + antall_sa);
console.log("Antall ganger 'lykkelig' vises: " + antall_lykkelig);
console.log("Antall ganger 'dag' vises: " + antall_dag);
    </script>
</body>
</html>
